plugins {
    id 'java'
}

group = 'com.mawen'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.netflix.servo:servo-core:0.4.20'
    implementation 'com.netflix.archaius:archaius-core:0.4.1'
    implementation 'org.slf4j:slf4j-api:1.7.0'
    implementation 'com.google.code.findbugs:jsr305:2.0.0'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    testImplementation 'junit:junit:4.10'
}

test {
    useJUnitPlatform()
}